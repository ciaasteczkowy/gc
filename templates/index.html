{% extends "base.html" %}

{% block container %}
<div class="card">
    <div class="card-block">
        <h4 class="card-title">Bilans</h4>
        <p class="card-text">Przychód: <span id="income">0</span> zł<br>
            Wydatki: <span id="expense">0</span> zł</p>
        <p class="card-text"><strong>Bilans: <span id="balance">0</span> zł</strong></p>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <h4 class="card-title">Dodaj nowy</h4>
        <p class="card-text">
            <form>
                <div class="form-group">
                    <label class="sr-only" for="expenseAccount">Kategoria</label>
                    <input id="expenseAccount" class="form-control typeahead" type="text" data-provide="typeahead" placeholder="Kategoria" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="expenseAmount">Kwota</label>
                    <div class="input-group">
                        <input id="expenseAmount" class="form-control" type="text" placeholder="Kwota" autocomplete="off">
                        <div class="input-group-addon">zł</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
        </p>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/bootstrap3-typeahead.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
